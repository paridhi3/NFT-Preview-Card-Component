<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>NFT preview card component</title>

</head>

<body>
  <div class="card shadow-lg">

    <div class="card-img-container">
      <img src="images/image-equilibrium.jpg" class="card-img-top" alt="Equilibrium">
      <div class="overlay">
        <img class="view-icon" src="images/icon-view.svg" alt="view icon">
      </div>
    </div>


    <div class="card-body">
      <h5 class="card-title"><a class="card-title" href="#">Equilibrium #3429</a></h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="row">
        <div class="col eth">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="ethereum">
          <span class="eth-text">0.041 ETH</span>
        </div>
        <div class="col clock">
          <img class="clock-icon" src="images/icon-clock.svg" alt="clock">
          <span class="clock-text">3 days left</span>
        </div>
      </div>

      <hr>

      <div class="credentials">
        <img class="avatar" src="images/image-avatar.png" alt="Jules">
        <span class="creation">Creation of</span>
        <span class="name"><a class="name" href="#">Jules Wyvern</a></span>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a class="att" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="att" href="https://github.com/paridhi3">Paridhi</a>.
  </div>
</body>

</html>
